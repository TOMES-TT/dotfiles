theme = "base16_transparent_modified"

[editor]

shell = ["fish", "-c"]
line-number = "relative"
bufferline = "multiple"
color-modes = true

[editor.cursor-shape]
normal = "block"
insert = "block"
select = "underline"

[editor.soft-wrap]
enable = true

[editor.statusline]
right = ["diagnostics", "selections", "register", "position", "primary-selection-length", "file-encoding"]

[editor.smart-tab]
enable = false

[keys.normal]
m = "move_char_left"
M = "swap_view_left"
n = "move_visual_line_down"
N = "join_selections"
e = "move_visual_line_up"
E = "keep_selections"
i = "move_char_right"
I = "swap_view_right"
l = "search_next"
L = "search_prev"
j = "replay_macro"
J = "record_macro"
k = "move_next_word_end"
K = "move_next_long_word_end"
"C-S-space" = "insert_at_line_start"
"C-space" = "insert_mode"

[keys.normal.z]
n = "scroll_down"
e = "scroll_up"
l = "search_next"
L = "search_prev"
o = "align_view_top"

[keys.normal.Z]
n = "scroll_down"
e = "scroll_up"
l = "search_next"
L = "search_prev"
o = "align_view_top"

[keys.normal.h]
h = "match_brackets"
s = "surround_add"
r = "surround_replace"
d = "surround_delete"
a = "select_textobject_around"
i = "select_textobject_inner"

[keys.normal.C-w]
m = "jump_view_left"
C-m = "jump_view_left"
n = "jump_view_down"
C-n = "jump_view_down"
e = "jump_view_up"
C-e = "jump_view_up"
i = "jump_view_right"
C-i = "jump_view_right"
M = "swap_view_left"
N = "swap_view_down"
E = "swap_view_up"
I = "swap_view_right"

[keys.select]
m = "move_char_left"
M = "swap_view_left"
n = "move_visual_line_down"
N = "join_selections"
e = "move_visual_line_up"
E = "keep_selections"
i = "move_char_right"
I = "swap_view_right"
"C-c" = "normal_mode"
l = "search_next"
L = "search_prev"
j = "replay_macro"
J = "record_macro"
k = "move_next_word_start"
K = "move_next_long_word_end"
"C-S-space" = "insert_at_line_start"
"C-space" = "normal_mode"

[keys.select.g]

[keys.insert]
"C-space" = "normal_mode"
# "C-Backspace" = "delete_word_backward"
